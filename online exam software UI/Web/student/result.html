<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result...</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/css.css">
</head>

<body>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="./test.html">Exam</a></li>
            <li><a href="./result.html">Result</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <section class="view">
        <div class="form">

            <fieldset>
                <legend>Select Subject</legend>
                <select name="subject" id="sub">
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                </select>
            </fieldset>
            <div class="btns">
                <button onclick="loadres()">Show</button>
            </div>
        </div>

        <div id="result" hidden>
            <div class="result">
                <div class="blck">
                    <div class="hd">Attempt</div>
                    <div class="hd" id="attempt">20</div>
                </div>
                <div class="blck">
                    <div class="hd">Correct</div>
                    <div class="hd" id="correct">14</div>
                </div>
                <div class="blck">
                    <div class="hd">Score</div>
                    <div class="hd" id="score">11</div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function loadres() {
            document.getElementById("result").removeAttribute("hidden");
        }
    </script>
</body>

</html>
